<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BeCentral Google Maps</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body{
            width : 100%;
            overflow: hidden;
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>
    <div class="map" id="mapCent"></div>
    <script>
        function initMap() {
            // The location of BeCentral
            let beCentral = {lat: 50.845499, lng:4.357356};
            // The map, centered at BeCentral
            let map = new google.maps.Map(
                document.querySelector('#mapCent'), {zoom: 16, center: beCentral});
            // The marker, positioned at BeCentral
            let marker = new google.maps.Marker({position: beCentral, map: map});
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCttpOBey7_VMnjcA_01TpE837OJLuq3bc&callback=initMap" async defer></script>
</body>
</html>
